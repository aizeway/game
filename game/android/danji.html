	<script type="text/javascript">
		$('.mui-tab-item').on('tap', function() {
			if($(this).index() == 0) {
				window.location.href = $(this).prop("href");
			}
		})
		aFn();
		function aFn() {
			$("#infocon>li a").on('tap', function() {
				window.location.href = $(this).prop("href");
			})

		}
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				location.replace("danji.html")
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				var tnums = numsIndex + 6;
				if(tnums >= nums.length) {
					tnums = nums.length;
					count = true;
					$('.pp').css("display", 'none')
				}
				for(var i = numsIndex; i < tnums; i++) {
					numsStrArr.push(nums[i])
				}
				aFn();
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(count);
				numsIndex += 6;
			}, 1500);
		}
	</script>
